<form>
    <mat-form-field floatLabel="never">
        <div class="ui action input">
            <input #newTerm type="text" placeholder="Search..." aria-label="Number" matInput [formControl]="myControl"
                [matAutocomplete]="auto">
            <button class="ui button" (click)="onSearch(newTerm.value)">Search</button>
        </div>
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
